
<div class=" d-flex flex-column h-100 align-items-center justify-content-center m-0 p-0">
  <div class="login-header mb-5 text-center">
      <i class="fa fa-ticket fa-5x text-danger" aria-hidden="true"></i>
      <h2>Easy <strong class="text-primary">POS</strong></h2>
  </div>
  <div class="container neomorph-container">
      <form class="form-signin  m-4">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only ">Email address</label>
        <input type="email" id="inputEmail" class="form-control m-1" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control m-1" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        <button class="btn btn-lg btn-info btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted ">&copy; 2020</p>
      </form>
  </div>
</div>
